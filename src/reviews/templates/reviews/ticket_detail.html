{% extends "base.html" %}

{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.user.profile.image.url}}" alt="user profile image">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.user }}</a>
            <small class="text-muted">{{ object.time_created|date:"d F Y" }}</small>
            {% if object.author == user %}
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'ticket-update' object.id%}">modifier</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'ticket-delete' object.id%}">Effacer</a>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.description }}</p>
    </div>
</article>
{% endblock content %}
